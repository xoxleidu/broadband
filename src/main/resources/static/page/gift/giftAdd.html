<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>赠品添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">


    <div class="layui-form-item">
        <label class="layui-form-label">赠品名称</label>
        <div class="layui-input-block">
            <input id="name" type="tel" value="娃娃熊" placeholder="请输入赠品名称" lay-verify="required" class="layui-input name">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">赠品总数</label>
        <div class="layui-input-block">
            <input id="stock" type="tel" value="1000" placeholder="请输入赠品总数" lay-verify="required" class="layui-inpuz stock">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="changegift">立即添加</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary quxiao">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="giftAdd.js"></script>
</body>
</html>
