<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>赠品编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    <div class="layui-form-item">
        <label class="layui-form-label">id</label>
        <div class="layui-input-block">
            <input id="id" type="tel"  placeholder="请输入id" lay-verify="required" class="layui-input id">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input id="name" type="tel"   lay-verify="required" class="layui-input name">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">总出库量</label>
        <div class="layui-input-block">
            <input id="output" type="tel" value="10000" placeholder="请输入总出库量" lay-verify="required" class="layui-input output">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">库存量</label>
        <div class="layui-input-block">
                <input id="stock" type="tel" value="1000" placeholder="库存量" lay-verify="required" class="layui-inpuz stock">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input id="status" type="tel" value="0" placeholder="请输入状态:0.可以,1.不可用" lay-verify="required" class="layui-inpuz status">
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="changeGift">立即更改</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="giftUpdate.js"></script>
</body>
</html>
