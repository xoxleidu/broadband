<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>赠品编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">小区ID</label>
        <div class="layui-input-block">
            <input id="id" type="tel"  lay-verify="required" readonly="true" class="layui-input id">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">小区名称</label>
        <div class="layui-input-block">
            <input id="communityName" type="tel" lay-verify="required" class="layui-input communityName">
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="changeCommunity">立即更改</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="communityUpdate.js"></script>
</body>
</html>
