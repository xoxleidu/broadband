<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加资费</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">


    <div class="layui-form-item">
        <label class="layui-form-label">资费名称</label>
        <div class="layui-input-block">
            <input id="name" type="tel" value="超级" placeholder="请输入资费名称" lay-verify="required" class="layui-input name">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">资费类型</label>
        <div class="layui-input-block">
            <input id="type" type="tel" value="1" placeholder="请输入资费类型" lay-verify="required" class="layui-inpuz type">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">ip的id</label>
        <div class="layui-input-block">
            <input id="ipId" type="tel" value="1" placeholder="请输入资费类型" lay-verify="required" class="layui-inpuz ipId">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">宽带限制的id</label>
        <div class="layui-input-block">
            <input id="bandwidthId" type="tel" value="1" placeholder="请输入资费类型" lay-verify="required" class="layui-inpuz bandwidthId">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">资费金额</label>
        <div class="layui-input-block">
            <input id="price" type="tel" value="300" placeholder="请输入资费金额" lay-verify="required" class="layui-inpuz price">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">资费周期</label>
        <div class="layui-input-block">
            <input id="cycle" type="tel" value="1" placeholder="请输入资费周期" lay-verify="required" class="layui-inpuz cycle">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">资费周期类型</label>
        <div class="layui-input-block">
            <input id="cycleType" type="tel" value="日" placeholder="请输入资费周期类型" lay-verify="required" class="layui-inpuz cycleType">
        </div>
    </div> <div class="layui-form-item">
    <label class="layui-form-label">资费状态</label>
    <div class="layui-input-block">
        <input id="status" type="tel" value="0" placeholder="资费状态" lay-verify="required" class="layui-inpuz status">
    </div>
</div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="changeexpenses">立即添加</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary quxiao">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="expensesAdd.js"></script>
</body>
</html>
