<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>赠品编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item">
        <label class="layui-form-label">id</label>
        <div class="layui-input-block">
            <input id="id" type="tel"  placeholder="设备id" lay-verify="required" class="layui-input id">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">设备名称</label>
        <div class="layui-input-block">
            <input id="name" type="tel"    placeholder="请输入设备名称" lay-verify="required" class="layui-input name">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">设备型号</label>
        <div class="layui-input-block">
            <input id="model" type="tel"  placeholder="请输入型号" lay-verify="required" class="layui-input model">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">设备价格</label>
        <div class="layui-input-block">
            <input id="price" type="tel" value="100" placeholder="请输入设备价格" lay-verify="required" class="layui-inpuz price">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input id="status" type="tel"  placeholder="请输入状态:0.可以,1.不可用" lay-verify="required" class="layui-inpuz status">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="changequipmentModelUpdate">立即更改</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="equipmentModelUpdate.js"></script>
</body>
</html>
