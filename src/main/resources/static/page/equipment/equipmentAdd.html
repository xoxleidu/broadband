<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>赠品添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">


    <div class="layui-form-item">
        <label class="layui-form-label">设备编号</label>
        <div class="layui-input-block">
            <input id="equipmentNumber" type="tel" value="001" placeholder="请输入设备编号" lay-verify="required" class="layui-input equipmentNumber">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">设备型号的id</label>
        <div class="layui-input-block">
            <input id="modelId" type="tel" value="WIFF-10086" placeholder="请输入设备型号" lay-verify="required" class="layui-inpuz modelId">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">设备状态0.可用,1.待出库,2.已出库</label>
        <div class="layui-input-block">
            <input id="status" type="tel" value="0" placeholder="请输入设备状态" lay-verify="required" class="layui-inpuz stock">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="changeequipment">立即添加</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary quxiao">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="equipmentAdd.js"></script>
</body>
</html>
