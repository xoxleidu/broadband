<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设备管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入设备编号" />
                </div>
                <a class="layui-btn search_btn" data-type="reload" >搜索</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal equipmentAdd">添加设备</a>
            </div>
        </form>
    </blockquote>
    <table id="equipmentList" lay-filter="equipmentList"></table>
    <!--操作-->
    <script type="text/html" id="equipment_update">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="equipment.js"></script>
</body>
</html>
