<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ip限速修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">


    <div class="layui-form-item">
        <label class="layui-form-label">ip的Id</label>
        <div class="layui-input-block">
            <input id="ipId" type="tel" lay-verify="required" class="layui-input ipId">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上行速度</label>
        <div class="layui-input-block">
            <input id="maxUploadSpeed" type="tel" lay-verify="required" class="layui-input maxUploadSpeed">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">下行速度</label>
        <div class="layui-input-block">
            <input id="maxDownloadSpeed" type="tel" lay-verify="required" class="layui-input maxDownloadSpeed">
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="changeipSpeed">立即更改</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="communityUpdate.js"></script>
</body>
</html>
