<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>后台管理-数据表格模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<select class="top_toolbar_Select_val">
						<option value="1">身份证号码</option>
						<option value="2">客户姓名</option>
						<option value="3">客户手机号码</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input top_toolbar_search_val" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn top_toolbar_search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal top_toolbar_add_btn">添加</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal top_toolbar_delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="tableList" lay-filter="tableListFilter"></table>
	<div id="pagers"></div>

	<!--操作-->
	<script type="text/html" id="tableListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="userList.js"></script>
</body>
</html>
